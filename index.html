<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Assignment 1 - Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <!-- Begin calculator -->
    <div class="calculator-container">
        <div class="row">
            <input type="text" class="calculator-input calculator-border text-right"/>
        </div>
        <div class="row text-center ">
            <div class="calculator-column non-number-column calculator-border">C</div>
            <div class="calculator-column non-number-column calculator-border">DEL</div>
            <div class="calculator-column non-number-column calculator-border">%</div>
            <div class="calculator-column non-number-column calculator-border">&divide;</div>
        </div>
        <div class="row text-center">
            <div class="calculator-column calculator-border">7</div>
            <div class="calculator-column calculator-border">8</div>
            <div class="calculator-column calculator-border">9</div>
            <div class="calculator-column calculator-border non-number-column">X</div>
        </div>
        <div class="row text-center">
            <div class="calculator-column calculator-border">4</div>
            <div class="calculator-column calculator-border">5</div>
            <div class="calculator-column calculator-border">6</div>
            <div class="calculator-column calculator-border non-number-column">-</div>
        </div>
        <div class="row text-center">
            <div class="calculator-column calculator-border">1</div>
            <div class="calculator-column calculator-border">2</div>
            <div class="calculator-column calculator-border">3</div>
            <div class="calculator-column calculator-border non-number-column">+</div>
        </div>
        <div class="row text-center">
            <div class="calculator-column calculator-border">0</div>
            <div class="calculator-column calculator-border">.</div>
            <div class="calculator-column calculator-border">9</div>
            <div class="calculator-column calculator-border non-number-column">=</div>
        </div>
    </div>
</body>
</html>
